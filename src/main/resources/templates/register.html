<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Registration page</h1>

    <div class="mb-3 justify-content-center">
        <label for="newFirstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="newFirstName">
    </div>

    <div class="mb-3 justify-content-center">
        <label for="newLastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="newLastName">
    </div>

    <div class="mb-3 justify-content-center">
        <label for="newEmail" class="form-label">Email:</label>
        <input type="text" class="form-control" id="newEmail">
    </div>

    <div class="mb-3 justify-content-center">
        <label for="newUserName" class="form-label">User Name:</label>
        <input type="text" class="form-control" id="newUserName">
    </div>

    <div class="mb-3 justify-content-center">
        <label for="newPassword" class="form-label">Password:</label>
        <input type="text" class="form-control" id="newPassword">
    </div>

    <a href="login"><button type="button" class="btn btn-secondary btn-lg">Submit</button>     <button type="button" name="back" onclick="history.back()" class="btn btn-secondary btn-lg">Go back</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
